<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/customStyles.css">
    <title>Login na administração Marcelly Modas</title>
</head>
<body>
    <div class="loginContainer">
        <form class="pure-form">
            <fieldset>
                <legend class="centerText">Administração Marcelly Modas</legend>
                <hr>
                <label for="email">E-mail</label>
                <input type="email" placeholder="E-mail" class="form-control" id="email">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha" class="form-control" id="senha">
            </fieldset>
            <button type="button" class="btn btn-primary botaoGrandeComPadding">ENTRAR</button>
            <small class="textoVermelho" id="erro"></small>
        </form>
    </div>
<script>
    let url = new URL(window.location.href);
    let erro = url.searchParams.get("erro");
    if(erro != undefined){
        document.getElementById("erro").innerHTML = "E-mail ou senha incorretos.";
    }
</script>
</body>
